<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        label {
            display: block;
        }
        .column {
            float: left;
            width: 25%;
            padding: 5px;
        }
        .column-1 {
            float:left;
            width: 30%;
        }
    </style>
    <script src="dist/bundle.js"></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="column">
            <label for="cels">Celsius</label>
            <input type="number" id="celsius" placeholder="Celius">
        </div>
        <div class="column">
            <label for="fahr">Fahrenheit</label>
            <input type="number" id="fahr" placeholder="Fahrenheit">
        </div>
        <div class="column">
            <label for="kelvin">Kelvin</label>
            <input type="number" id="kelvin" placeholder="Kelvin">
        </div>
    </div>
    <div class="row">
        <div class="column-1">
            <label for="km">Kilometer</label>
            <input type="number" id="km" placeholder="Kilometer">
        </div>
        <div class="column-1">
            <label for="mile">Mile</label>
            <input type="number" id="mile" placeholder="Mile">
        </div>
    </div>
</body>
</html>
